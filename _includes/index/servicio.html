<div class="col-md-4 col-sm-6" style="margin-top: 1em">
    <a href="{{ include.href }}">
      <div style="position: relative; text-align: left; color: white;">
        <img
          class="img-responsive img-portfolio img-hover"
          src="{{ include.img }}"
          alt=""
        />
        <div style="position: absolute; bottom: 8px; left: 16px; text-shadow: 0px 0px 15px rgba(0, 0, 0, 1);">
          <h1 style="margin-top: 0px; margin-bottom: 0px; line-height: 30px; font-weight: 900;">{{ include.h1 }}</h1>
          <h2 style="margin-top: 0px; margin-bottom: 0px; line-height: 30px; font-weight: 500;">{{ include.h2 }}</h2>
        </div>
      </div>
    </a>

    <p style="text-align: justify;">
        {{ include.p }}
    </p>

    <a
      href="{{ include.href }}"
      class="btn btn-primary btn-primary btn-marginbottom"
      >Conocé más <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
